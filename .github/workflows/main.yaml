name: Build process
on:
  workflow_dispatch:
    inputs:
      prs:
        description: "List of patches. Comma separated"
        required: true
        default: ""

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      prs: ${{ steps.list_prs.outputs.prs }}
    steps:
      - id: list_prs
        run: echo "prs=${{ inputs.prs }}" >> "$GITHUB_OUTPUT"
    
  approve:
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        prs: ${{ fromJson(needs.validate.outputs.prs) }}
    steps:
      - run: echo ${{ matrix.prs }}